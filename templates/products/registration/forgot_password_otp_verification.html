{% extends 'products/shared/base.html' %}

{% block content %}

{% load static %}


<body>


    <div class="container" >
      <br><br>
        <h1 style="text-align: center;">Forgot password ?</h1>
      <h6 style="text-align: center;">Generate OTP</h6>
        <hr>
        <div>
          {% for message in messages %}
          <h3 style="color: red; size:12px">{{ message }}</h3>
          {% endfor %}
        </div>
        <form action="{% url 'verify_otp' user_id %}" method="post">
            {% csrf_token %}
            <br>
            <label for="otp" >verify OTP</label><br>
            <input type="text"  id="otp" name="otp" placeholder="enter your otp" value=""><br>
              <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
            {% comment %} <div>expires otp in <span id="time"></span></div> {% endcomment %}
        </form>
        <div >
            <a href="{% url 'generate_otp'  %}" class="btn btn-primary">Generate again?</a>
        </div>


    </div>
  </body>


          <!-- Back to Top -->
          <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
{% endblock content %}
